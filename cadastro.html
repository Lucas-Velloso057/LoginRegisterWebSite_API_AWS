<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/cadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">

    <a href="./index.html"><button id="back-button">← Início</button></a>
    <h1>Cadastro</h1>

    <div class="container-nome">
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Digite seu nome" value="" required>
    </div>

    <div class="container-email">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" value="" required>
    </div>

    <div class="container-senha">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" value="" required>
    </div>

    <div class="container-senha">
      <label for="confirm-password">Confirme a senha</label>
      <input type="password" id="confirm-password"placeholder="Digite a senha novamente" value="" required>
    </div>

    <button class="submit">Registrar</button>

  </div>
  <script src="./scripts/cadastro.js"></script>
</body>
</html>
